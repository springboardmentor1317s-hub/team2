    <!-- Tailwind CSS CDN with proper config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script>
      tailwind.config = {
        darkMode: 'class'
      }
    </script>
    <!-- Remove system preference for dark mode -->
    <script>
      (function() {
        // Remove any prefers-color-scheme listeners that Tailwind might have set up
        const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
        if (mediaQuery.removeEventListener) {
          mediaQuery.removeEventListener('change', function() {});
        }
        
        // Apply saved theme on load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        } else if (savedTheme === 'light') {
          document.documentElement.classList.remove('dark');
        } else {
          // Default to light if nothing saved
          document.documentElement.classList.remove('dark');
          localStorage.setItem('theme', 'light');
        }
      })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
